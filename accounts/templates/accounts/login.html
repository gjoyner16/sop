{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Login</button>
</form>

</br>
No account? <a href="{% url 'signup' %}">Create one.</a>
</br>
Forgot your password? <a href="{% url 'password_reset' %}">Reset it.</a>

{% endblock %}
