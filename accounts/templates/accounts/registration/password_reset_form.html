{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset Password</h2>
<h4>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h4>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Reset my password</button>
</form>

{% endblock %}
