{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
  </form>

</br>
Already have an account? <a href="{% url 'login' %}">Log in.</a>
{% endblock %}
