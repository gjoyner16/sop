{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}

{% comment %}
Main Document Information
{% endcomment %}
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="border-bottom border-top">
    <br/>
   Client: <select name="client">
    <option value="----">----</option>
    <option value="Default">Default</option>
    <option value="Polaris">Polaris</option>
  </select>
  Application: <select name="application">
    <option value="----">----</option>
    <option value="JDA">JDA/RP</option>
    <option value="Highjump">Highjump</option>
    <option value="SAP">SAP</option>
    <option value="Other">Other</option>
  </select>
    Type: <select name="type">
    <option value="----">----</option>
    <option value="RF">RF</option>
    <option value="GUI">GUI</option>
    <option value="Web UI">Web UI</option>
  </select>
  Category: <select name="category">
    <option value="----">----</option>
    <option value="Inventory">Inventory</option>
    <option value="Picking">Picking</option>
    <option value="Shipping">Shipping</option>
    <option value="Receiving">Receiving</option>
  </select>
  <br/>
  <br/>
  Title:
  <input type="text" name="title"/>
  Description:
  <input type="textbox" name="description"/>
  <br/>
<br/>
</div>
  <br/>
  <input class="btn btn-primary" type="submit" value="Save"/>
  <br/>
</form>

{% endblock %}
